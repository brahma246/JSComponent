<!doctype html>
<html>
 <head>
 </head>
 <body>
 	<div id="dragable" name="dragable">Drag Me..!</div>
<script type="text/javascript">
window.onload = addListeners;
var initialY,initialLeft,dragable;
function addListeners(){
   // initialLeft = document.getElementById('dragable').offsetLeft;
	//initialY = document.getElementById('dragable').offsetTop;
    dragable = document.getElementById("dragable");
    document.getElementById('dragable').addEventListener('mousedown', mouseDown, false);
    window.addEventListener('mouseup', mouseUp, false);

}
function mouseUp(){
	window.removeEventListener('mousemove', divMove, true);
	
   // dragable.style.top = initialY + 'px';
    //dragable.style.left = initialLeft + 'px';
}

function mouseDown(){
	
	window.addEventListener('mousemove', divMove, true);
}

function divMove(e){

    dragable.style.position = 'absolute';
    dragable.style.top = e.clientY + 'px';
    dragable.style.left = e.clientX + 'px';

}
</script>
 </body>
</html>
